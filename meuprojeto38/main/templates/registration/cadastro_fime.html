<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes Tarantino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #8fc8ca, #c2aea2);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Filmes Tarantino</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_nome">Nome do Filme:</label>
            {{ form.nome }}

            <label for="id_ano_lancamento">Ano de Lan√ßamento:</label>
            {{ form.ano_lancamento }}

            <label for="id_onde_assistir">Onde Assistir:</label>
            {{ form.onde_assistir }}

            <label for="id_elenco">Elenco:</label>
            {{ form.elenco }}

            <button type="submit">Cadastrar Filme</button>
        </form>
    </div>
</body>
</html>
